<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="timon" src="assets/models/meerkat/scene.gltf" position="0 1 0">
        <a-asset-item id="pumba" src="assets/models/test/scene.gltf" position="0 5 0">  
        <a-asset-item id="meerkat_family" src="assets/models/meerkat_family/scene.gltf" position="0 5 0">

    <a-entity environment="preset: yavapai"></a-entity>

    <a-gltf-model src="#puma" scale="0.025 0.025 0.025" position="8.852 0.466 14.231" rotation="0 195.00 0" animation-mixer></a-gltf-model>
    <a-gltf-model src="#tiger" scale="0.025 0.025 0.025" position="-15.438 0.247 16.708" rotation="0 195.00 0" animation-mixer></a-gltf-model>
    <a-gltf-model src="#cliff" scale="10.000 10.000 10.000" position="43.929 10.492 16.708" rotation="0 195.00 0" ></a-gltf-model>
    <a-gltf-model src="#monkey" scale="0.500 0.500 0.500" position="38.122 25.893 -3.607" rotation="0 195.00 0" ></a-gltf-model>
